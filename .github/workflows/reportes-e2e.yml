name: Reportes E2E

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mecanisoft
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm ci

      - name: Set env
        run: |
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/mecanisoft?schema=public" >> $GITHUB_ENV
          echo "REDIS_URL=redis://localhost:6379" >> $GITHUB_ENV

      - name: Generate Prisma Client
        run: |
          npx prisma generate

      - name: Apply DB migrations
        run: |
          npx prisma migrate deploy

      - name: Seed database
        run: |
          npm run seed

      - name: Run worker (background)
        run: |
          nohup npx tsx scripts/report-worker.ts > worker.log 2>&1 &

      - name: Run scheduler (background)
        run: |
          nohup npx tsx scripts/report-scheduler.ts > scheduler.log 2>&1 &

      - name: Wait for services
        run: sleep 10

      - name: Enqueue test report
        run: npx tsx scripts/enqueue-test-report.ts

      - name: Wait for job processing
        run: sleep 15

      - name: Check latest report file
        run: npx tsx scripts/check-latest-reportfile.ts || (echo "No report file found" && exit 1)
        env:
          WAIT_SEC: 30

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reportes-logs
          path: |
            worker.log
            scheduler.log
